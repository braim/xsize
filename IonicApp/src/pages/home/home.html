<ion-header>
  <ion-navbar>
    <ion-title>Sizing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of items; let i = index" class="ioncard" (click)="clickcard(item)">
      <ion-card-header>
        {{item}}
      </ion-card-header>
      <ion-card-content>
        {{item}}
      </ion-card-content>
    </ion-card>




  </ion-list>
</ion-content>
